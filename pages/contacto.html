<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | TS Automotores</title>
    <link rel="stylesheet" href="../styles/estilos.css">
    <link rel="shortcut icon" href="../assets/logo/TS Logo 2.png" type="image/x-icon">
</head>

<body>
    <header>
        <a href="../index.html"><img class="inicio" src="../assets/logo/TS Logo 2.png" alt="logo ts"></a>
        <nav>
            <ul class="clase-ul">
                <li><a href="./sobrenosotros.html">Sobre nosotros</a></li>
                <li><a href="./faq.html">FAQ</a></li>
                <li><a href="./catalogo.html">Catálogo</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-class">
        <h1>Contactanos:</h1>
        
        <form>
            <label>Nombre: *</label>
            <input type="text" required placeholder="Juan">
            <label>Apellido: *</label>
            <input type="text" required placeholder="Fangio">
            <br>
            <label>Telefono:</label>
            <input type="number" placeholder="+5491122223333">
            <label>E-mail: *</label>
            <input type="email" required placeholder="example@correo.com">
            <br>
            <label>Documento tipo: *</label>
            <select>
                <option>Indique tipo de documento</option>
                <option>DNI</option>
                <option>CUIL</option>
                <option>L.C</option>
                <option>Pasaporte</option>
            </select>
            <label>Documento número: *</label>
            <input type="number" required placeholder="11.234.567">
            <br>
            <label>Localidad mas cercana a tu domicilio: </label>
            <select>
                <option>Indique localidad</option>
                <option>Lanús</option>
                <option>Tigre</option>
                <option>Villa Urquiza</option>
                <option>Adrogué</option>
                <option>Puerto Madero</option>                                               
            </select>
            <br>
            <textarea placeholder="dejanos tu consulta aquí"></textarea>
            <br>
            <input type="reset" value="reiniciar">
            <input type="submit" value="enviar"> 
        </form> <br>

        <section>
            <img class="img-contacto" src="../assets/img/consecionaria 2.jpg" alt="esta imagen representa nuestra flota de vehiculos">
        </section>

    </main>

    <footer>
        <section>
            
            <h2>Encuentranos en nuestras redes:</h2>
                 
            <ul class="clase-icons">
                <li><a href="https://www.facebook.com" target="_blank"><img src="../assets/logo/facebook.png" alt="facebook logo"></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><img src="../assets/logo/instagram.jpg" alt="instagram logo"></a></li>
                <li class="clase-whatsapp"><a href="https://web.whatsapp.com" target="_blank"><img class="logo-wpp" src="../assets/logo/whatsapp.jpg" alt="whatsapp logo"></a></li>
                <li><a href="https://www.youtube.com" target="_blank"><img src="../assets/logo/youtube.jpg" alt="youtube logo"></a></li>
                <li><a href="https://www.google.com/maps" target="_blank"><img src="../assets/logo/maps.png" alt="maps logo"></a></li>
            </ul>
        </section>
        <section>
            <h3>Página desarrollada por Thomas Sbulf</h3>
        </section>  
    </footer>
</body>
</html>
